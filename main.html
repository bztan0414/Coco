<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平台推广中心</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,400|Montserrat:400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #181c2f 0%, #2b2e4a 60%, #1f4068 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    /* 动态网格背景 */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background:
        repeating-linear-gradient(90deg, rgba(0,234,255,0.08) 0 1px, transparent 1px 80px),
        repeating-linear-gradient(180deg, rgba(162,89,255,0.08) 0 1px, transparent 1px 80px),
        linear-gradient(135deg, #181c2f 0%, #2b2e4a 60%, #1f4068 100%);
      animation: gridmove 16s linear infinite alternate;
      pointer-events: none;
    }
    @keyframes gridmove {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 80px 80px, 80px 80px, 0 0; }
    }
    .header {
      text-align: center;
      padding: 60px 20px 30px 20px;
      background: transparent;
      position: relative;
      z-index: 1;
    }
    .header h1 {
      font-size: 3em;
      margin: 0 0 10px 0;
      letter-spacing: 4px;
      font-weight: 700;
      color: #00eaff;
      text-shadow: 0 0 24px #00eaff, 0 0 48px #a259ff88, 0 2px 8px #1f4068;
      animation: glow 2.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 24px #00eaff, 0 0 48px #a259ff88, 0 2px 8px #1f4068; }
      100% { text-shadow: 0 0 36px #00eaff, 0 0 64px #a259ffcc, 0 4px 16px #1f4068; }
    }
    .header p {
      font-size: 1.2em;
      opacity: 0.92;
      color: #b2bfff;
      text-shadow: 0 1px 8px #00eaff33;
    }
    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 10px 60px 10px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .card {
      background: rgba(30, 40, 60, 0.55);
      border-radius: 20px;
      box-shadow: 0 0 32px 4px #00eaff33, 0 2px 16px #000a;
      padding: 36px 28px 28px 28px;
      width: 340px;
      transition: transform 0.25s, box-shadow 0.25s, background 0.25s, border 0.25s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      backdrop-filter: blur(10px) saturate(1.3);
      border: 2px solid #00eaff88;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(120deg, #00eaff22 0%, #a259ff22 100%);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
    }
    .card:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow: 0 0 48px 8px #00eaff77, 0 4px 32px #a259ff44;
      background: rgba(30, 40, 60, 0.75);
      border-color: #a259ff;
    }
    .card .logo {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      background: linear-gradient(135deg, #00eaff 0%, #a259ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 22px;
      font-size: 2.2em;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 16px #00eaff55;
      border: 2.5px solid #fff3;
      z-index: 1;
      position: relative;
    }
    .card h2 {
      margin: 0 0 12px 0;
      font-size: 1.5em;
      font-weight: 700;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff44;
      z-index: 1;
      position: relative;
    }
    .card p {
      font-size: 1.05em;
      opacity: 0.93;
      margin-bottom: 22px;
      color: #b2bfff;
      z-index: 1;
      position: relative;
      text-shadow: 0 0 6px #1e90ff22;
    }
    .card a {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(90deg, #00eaff 0%, #a259ff 100%);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-size: 1.08em;
      box-shadow: 0 2px 16px #00eaff55;
      border: 2px solid #fff2;
      transition: background 0.2s, box-shadow 0.2s, border 0.2s, filter 0.2s;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 8px #00eaff88);
    }
    .card a:hover {
      background: linear-gradient(90deg, #a259ff 0%, #00eaff 100%);
      box-shadow: 0 4px 32px #a259ff77;
      border: 2px solid #00eaff;
      filter: drop-shadow(0 0 16px #a259ffcc);
    }
    @media (max-width: 900px) {
      body {
        background-attachment: fixed;
      }
      .platforms {
        flex-direction: column;
        align-items: center;
        gap: 14px;
        padding: 0 2vw 18px 2vw;
        width: 100vw;
        margin: 0;
        max-width: 100vw;
        box-sizing: border-box;
      }
      .card {
        width: 92vw;
        max-width: 420px;
        min-width: 0;
        padding: 14px 4vw 12px 4vw;
        box-sizing: border-box;
        border-radius: 12px;
        margin: 0 auto;
        box-shadow: 0 1px 8px #00eaff22;
      }
      .header {
        padding: 18px 4vw 10px 4vw;
      }
      .header h1 {
        font-size: 1.5em;
      }
      .header p {
        font-size: 1em;
      }
      .card h2 {
        font-size: 1.05em;
      }
      .card p {
        font-size: 0.95em;
      }
      .card .logo {
        width: 32px;
        height: 32px;
        font-size: 1em;
        margin-bottom: 6px;
        border-radius: 8px;
      }
      .card a {
        font-size: 0.95em;
        padding: 7px 12px;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Coco业务</h1>
    <p>发现更多优质平台，点击了解详细资料！</p>
  </div>
  <div class="platforms">
    <!-- 平台1：MYSGAME -->
    <div class="card">
      <div class="logo">🎮</div>
      <h2>MYSGAME</h2>
      <p>马来西亚顶级在线游戏平台，安全可靠，支持多种游戏和快速支付。</p>
      <a href="mys.html">了解更多</a>
    </div>
    <!-- 平台2：示例A -->
    <div class="card">
      <div class="logo">🛒</div>
      <h2>示例平台A</h2>
      <p>优质电商平台，丰富商品，极速发货，售后无忧。</p>
      <a href="https://example.com/a" target="_blank">了解更多</a>
    </div>
    <!-- 平台3：示例B -->
    <div class="card">
      <div class="logo">💡</div>
      <h2>示例平台B</h2>
      <p>创新科技服务，助力企业数字化转型，专业团队保障。</p>
      <a href="https://example.com/b" target="_blank">了解更多</a>
    </div>
  </div>
</body>
</html>
