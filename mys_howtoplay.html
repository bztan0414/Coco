<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYS WinGo 30秒教学</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,400|Montserrat:400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #181c2f 0%, #232b3b 100%);
      min-height: 100vh;
      color: #f5f6fa;
      overflow-x: hidden;
      position: relative;
    }
    .bg-spot {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.18;
    }
    .spot1 {
      width: 600px; height: 600px;
      left: -200px; top: -180px;
      background: radial-gradient(circle, #2b7cff 0%, transparent 80%);
    }
    .spot2 {
      width: 400px; height: 400px;
      right: -120px; bottom: -120px;
      background: radial-gradient(circle, #a259ff 0%, transparent 80%);
    }
    .container {
      max-width: 800px;
      margin: 50px auto 0 auto;
      padding: 38px 18px 48px 18px;
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #232b3b 80%, #263a5a 100%);
      border-radius: 16px;
      box-shadow: 0 4px 24px #000a;
      border: none;
      overflow: hidden;
    }
    .container::before {
      content: '';
      display: block;
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, #3ecbff 0%, #a259ff 100%);
      border-radius: 16px 16px 0 0;
      z-index: 2;
    }
    h1 {
      font-size: 2.2em;
      color: #3ecbff;
      text-shadow: 0 2px 12px #2b7cff33;
      margin-top: 0;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-align: center;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      animation: none;
    }
    .desc {
      font-size: 1.08em;
      color: #e0e0e0;
      margin-bottom: 24px;
      line-height: 1.7;
      text-align: center;
      background: rgba(0,234,255,0.06);
      border-radius: 12px;
      padding: 16px 10px;
      box-shadow: 0 2px 12px #00eaff11;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    .video-wrap {
      width: 100%;
      max-width: 340px;
      margin: 0 auto 32px auto;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 24px #00eaff22;
      background: #111a2b;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 9/16;
      min-height: 340px;
    }
    .video-wrap iframe, .video-wrap video {
      width: 100%;
      height: 100%;
      border: none;
      background: #111a2b;
      display: block;
      object-fit: cover;
    }
    .back-btn {
      position: fixed;
      top: 28px;
      left: 32px;
      z-index: 99999;
      display: inline-flex;
      align-items: center;
      padding: 7px 18px 7px 14px;
      background: linear-gradient(90deg, #00eaff 0%, #a259ff 100%);
      color: #fff;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      text-decoration: none;
      box-shadow: 0 2px 8px #00eaff44;
      border: none;
      transition: background 0.18s, box-shadow 0.18s, filter 0.18s;
      filter: drop-shadow(0 0 8px #00eaff55);
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #a259ff 0%, #00eaff 100%);
      box-shadow: 0 4px 16px #a259ff77;
      filter: drop-shadow(0 0 16px #a259ffcc);
    }
    .lang-switch {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 10001;
      background: linear-gradient(90deg, #3ecbff 0%, #a259ff 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 7px 18px;
      font-size: 1em;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #3ecbff44;
      transition: background 0.18s, box-shadow 0.18s;
      appearance: none;
      outline: none;
      min-width: 90px;
      text-align: center;
      text-align-last: center;
    }
    .lang-switch:focus {
      box-shadow: 0 0 0 2px #3ecbff88;
    }
    .lang-switch option {
      color: #232b3b;
      background: #fff;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-size: 1em;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        width: 96vw;
        max-width: 85vw;
        min-width: 0;
        margin: 38px auto 0 auto;
        padding: 14px 2vw 24px 2vw;
        border-radius: 12px;
        box-sizing: border-box;
        margin-top: 50px;
      }
      h1 {
        font-size: 1.3em;
      }
      .desc {
        font-size: 0.98em;
        padding: 10px 4px;
      }
      .video-wrap {
        max-width: 98vw;
        min-height: 60vw;
        border-radius: 8px;
      }
      .back-btn {
        top: 10px;
        left: 8px;
        padding: 5px 12px 5px 10px;
        font-size: 0.95em;
        border-radius: 6px;
      }
      .bg-spot.spot1 {
        width: 320px; height: 320px;
        left: -80px; top: -80px;
        opacity: 0.13;
      }
      .bg-spot.spot2 {
        width: 180px; height: 180px;
        right: -40px; bottom: -40px;
        opacity: 0.13;
      }
    }
    @media (max-width: 900px) {
      .lang-switch {
        top: 10px;
        right: 8px;
        padding: 5px 12px;
        font-size: 0.95em;
        border-radius: 8px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <select class="lang-switch" id="langSwitch">
    <option value="zh">中文</option>
    <option value="en">English</option>
  </select>
  <a href="mys.html" class="back-btn" data-i18n="back_btn">
    <svg viewBox="0 0 20 20" width="18" height="18" style="vertical-align:middle;margin-right:6px;"><path fill="currentColor" d="M13.7 16.3a1 1 0 0 1-1.4 0l-5-5a1 1 0 0 1 0-1.4l5-5a1 1 0 1 1 1.4 1.4L9.42 10l4.3 4.3a1 1 0 0 1 0 1.4z"/></svg>
    返回MYSGAME资料
  </a>
  <div class="container">
    <h1 data-i18n="title">🎯 MYS 平台 WinGo 30秒 教学 🎯</h1>
    <div class="desc" data-i18n="desc">
      新手看这里 👇<br><br>
      🕒 每30秒开奖1次 <br>
      🟢 下注 Big 或 Small <br>
      ✅ 赢了秒到账，节奏超快！<br><br>
      📈 输一局？加倍赢回来！<br><br>
      🔰 点击右下角「My History」查看你的收益 <br>
      跟着教学学，稳稳赢！
    </div>
    <div class="video-wrap">
      <!-- 替换为实际教学视频链接 -->
      <iframe src="https://bztan0414.github.io/Coco/wingo%E6%B8%B8%E7%8E%A9%E6%95%99%E5%AD%A6.mp4" allowfullscreen title="WinGo教学视频"></iframe>
    </div>
  </div>
  <script>
    const i18n = {
      zh: {
        back_btn: '返回MYSGAME资料',
        title: '🎯 MYS 平台 WinGo 30秒 教学 🎯',
        desc: '新手看这里 👇<br><br>🕒 每30秒开奖1次 <br>🟢 下注 Big 或 Small <br>✅ 赢了秒到账，节奏超快！<br><br>📈 输一局？加倍赢回来！<br><br>🔰 点击右下角「My History」查看你的收益 <br>跟着教学学，稳稳赢！',
      },
      en: {
        back_btn: 'Back to MYSGAME Info',
        title: '🎯 MYS WinGo 30s Quick Guide 🎯',
        desc: "Newcomers, look here 👇<br><br>🕒 Draw every 30 seconds <br>🟢 Bet on Big or Small <br>✅ Win and get paid instantly, super fast!<br><br>📈 Lost a round? Double up to win back!<br><br>🔰 Click 'My History' at the bottom right to check your earnings <br>Follow the guide and win steadily!",
      }
    };
    function setLang(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (i18n[lang][key]) {
          el.innerHTML = i18n[lang][key];
        }
      });
      document.getElementById('langSwitch').value = lang;
      localStorage.setItem('lang', lang);
    }
    document.getElementById('langSwitch').onchange = function() {
      setLang(this.value);
    };
    // 初始化
    setLang(localStorage.getItem('lang') || 'zh');
  </script>
</body>
</html>
