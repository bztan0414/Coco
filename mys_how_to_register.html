<head>

  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,400|Montserrat:400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #181c2f 0%, #232b3b 100%);
      min-height: 100vh;
      color: #f5f6fa;
      overflow-x: hidden;
      position: relative;
    }
    .bg-spot {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.18;
    }
    .spot1 {
      width: 600px; height: 600px;
      left: -200px; top: -180px;
      background: radial-gradient(circle, #2b7cff 0%, transparent 80%);
    }
    .spot2 {
      width: 400px; height: 400px;
      right: -120px; bottom: -120px;
      background: radial-gradient(circle, #a259ff 0%, transparent 80%);
    }
    .back-btn {
      position: fixed;
      top: 28px;
      left: 32px;
      z-index: 10001;
      display: inline-flex;
      align-items: center;
      padding: 7px 18px 7px 14px;
      background: linear-gradient(90deg, #00eaff 0%, #a259ff 100%);
      color: #fff;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      text-decoration: none;
      box-shadow: 0 2px 8px #00eaff44;
      border: none;
      transition: background 0.18s, box-shadow 0.18s, filter 0.18s;
      filter: drop-shadow(0 0 8px #00eaff55);
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #a259ff 0%, #00eaff 100%);
      box-shadow: 0 4px 16px #a259ff77;
      filter: drop-shadow(0 0 16px #a259ffcc);
    }
    .container {
      max-width: 800px;
      margin: 50px auto 0 auto;
      padding: 38px 18px 48px 18px;
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #232b3b 80%, #263a5a 100%);
      border-radius: 16px;
      box-shadow: 0 4px 24px #000a;
      border: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container::before {
      content: '';
      display: block;
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, #3ecbff 0%, #a259ff 100%);
      border-radius: 16px 16px 0 0;
      z-index: 2;
    }
    h1 {

      color: #3ecbff;

      margin-bottom: 12px;

      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
    }
    h3 {
      font-size: 1.08em;
      color: #3ecbff;
      margin-top: 24px;
      margin-bottom: 8px;
      letter-spacing: 1px;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
    }
    .desc {
      font-size: 1.08em;
      color: #e0e0e0;
      margin-bottom: 28px;
      line-height: 1.8;
      text-align: center;
      background: #222b3a;
      border-radius: 14px;
      padding: 18px 12px;
      box-shadow: 0 2px 12px #0008;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: none;
    }
    .video-wrap {
      width: 100%;
      max-width: 340px;
      margin: 0 auto 32px auto;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 24px #2b7cff22;
      background: #111a2b;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 9/16;
      min-height: 340px;
    }
    .video-wrap iframe, .video-wrap video {
      width: 100%;
      height: 100%;
      border: none;
      background: #111a2b;
      display: block;
      object-fit: cover;
    }
    .alert-box {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ff1744 0%, #ff8a65 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.13em;
      border-radius: 12px;
      box-shadow: 0 2px 16px #ff174488;
      padding: 14px 20px;
      margin: 28px 0 18px 0;
      letter-spacing: 1px;
      gap: 12px;
      animation: alert-glow 1.2s infinite alternate;
    }
    .alert-box svg {
      width: 1.7em;
      height: 1.7em;
      fill: #fff;
      flex-shrink: 0;
    }
    @keyframes alert-glow {
      0% { box-shadow: 0 2px 16px #ff174488; }
      100% { box-shadow: 0 4px 32px #ff1744cc; }
    }
    .warning-box {
      background: #fff3f3;
      color: #d32f2f;
      border-left: 4px solid #d32f2f;
      border-radius: 10px;
      padding: 16px 20px;
      margin: 24px 0;
      font-weight: 600;
      font-size: 1.08em;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 16px #ff174422;
    }
    .warning-box svg {
      width: 1.6em;
      height: 1.6em;
      flex-shrink: 0;
      fill: #d32f2f;
    }
    @media (max-width: 600px) {
      .container {
        width: 96vw;
        max-width: 85vw;
        min-width: 0;
        margin: 38px auto 0 auto;
        padding: 14px 2vw 24px 2vw;
        border-radius: 12px;
        box-sizing: border-box;
        margin-top: 50px;
      }
      h1 {
        font-size: 1.3em;
      }
      .desc {
        font-size: 1em;
        padding: 12px 4px;
      }
      .video-wrap {
        max-width: 98vw;
        min-height: 60vw;
        border-radius: 6px;
      }
      .back-btn {
        top: 10px;
        left: 8px;
        padding: 5px 12px 5px 10px;
        font-size: 0.95em;
        border-radius: 6px;
      }
    }
    .lang-switch {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 10001;
      background: linear-gradient(90deg, #3ecbff 0%, #a259ff 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 7px 18px;
      font-size: 1em;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #3ecbff44;
      transition: background 0.18s, box-shadow 0.18s;
      appearance: none;
      outline: none;
      min-width: 90px;
      text-align: center;
      text-align-last: center;
    }
    .lang-switch:focus {
      box-shadow: 0 0 0 2px #3ecbff88;
    }
    .lang-switch option {
      color: #232b3b;
      background: #fff;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-size: 1em;
      text-align: center;
    }
    @media (max-width: 900px) {
      .lang-switch {
        top: 10px;
        right: 8px;
        padding: 5px 12px;
        font-size: 0.95em;
        border-radius: 8px;
        min-width: 70px;
      }
    }
  </style>
</head>

    };
